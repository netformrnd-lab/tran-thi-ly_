<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POUR - Catalog Viewer & PDF Download</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4a90d9;
        }

        .logo span {
            color: #fff;
        }

        .nav-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .page-indicator {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4a90d9 0%, #357abd 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(74, 144, 217, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #218838 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
        }

        .btn-outline:hover {
            background: rgba(255,255,255,0.1);
        }

        .viewer-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .thumbnail-sidebar {
            width: 150px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 80vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        .thumbnail {
            background: rgba(255,255,255,0.9);
            border-radius: 8px;
            padding: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }

        .thumbnail.active {
            border-color: #4a90d9;
            box-shadow: 0 0 20px rgba(74, 144, 217, 0.5);
        }

        .thumbnail img,
        .thumbnail object {
            width: 100%;
            height: auto;
            display: block;
            pointer-events: none;
        }

        .thumbnail-label {
            text-align: center;
            font-size: 12px;
            margin-top: 5px;
            color: #333;
        }

        .main-viewer {
            flex: 1;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .svg-display {
            width: 100%;
            height: 80vh;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            background: #f5f5f5;
        }

        .svg-display object,
        .svg-display img {
            max-width: 100%;
            height: auto;
            box-shadow: 0 5px 30px rgba(0,0,0,0.15);
        }

        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .file-card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .file-preview {
            background: white;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .file-preview object,
        .file-preview img {
            max-width: 100%;
            max-height: 100%;
        }

        .file-info {
            padding: 15px;
        }

        .file-name {
            font-size: 14px;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .file-actions .btn {
            flex: 1;
            justify-content: center;
            padding: 8px 12px;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            height: 90%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 15px 20px;
            background: #f5f5f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            flex: 1;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .modal-body object,
        .modal-body img {
            max-width: 100%;
            height: auto;
        }

        .close-btn {
            background: #ff5f5f;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: #4a90d9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .download-all-section {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .download-all-section h2 {
            margin-bottom: 15px;
        }

        .download-all-section p {
            margin-bottom: 20px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .thumbnail-sidebar {
                width: 100%;
                flex-direction: row;
                max-height: none;
                overflow-x: auto;
            }

            .thumbnail {
                min-width: 100px;
            }

            .viewer-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">POUR <span>Catalog Viewer</span></div>
        <div class="nav-info">
            <span class="page-indicator">Ti·∫øng Vi·ªát üáªüá≥</span>
        </div>
    </header>

    <div class="container">
        <div class="download-all-section">
            <h2>üìÑ POUR Ph∆∞∆°ng ph√°p - Catalog Ti·∫øng Vi·ªát</h2>
            <p>Xem tr∆∞·ªõc v√† t·∫£i xu·ªëng c√°c trang catalog ƒë√£ d·ªãch sang ti·∫øng Vi·ªát</p>
            <div class="controls">
                <button class="btn btn-success" onclick="downloadAllAsPDF()">
                    üì• T·∫£i t·∫•t c·∫£ PDF (10 trang)
                </button>
                <button class="btn btn-primary" onclick="downloadCurrentAsPDF()">
                    üìÑ T·∫£i trang hi·ªán t·∫°i PDF
                </button>
            </div>
        </div>

        <div class="viewer-container">
            <div class="thumbnail-sidebar" id="thumbnailList">
                <!-- Thumbnails will be loaded here -->
            </div>

            <div class="main-viewer">
                <div class="svg-display" id="mainDisplay">
                    <p style="color: #666;">Ch·ªçn m·ªôt trang ƒë·ªÉ xem</p>
                </div>
            </div>
        </div>

        <div class="file-list" id="fileList">
            <!-- File cards will be loaded here -->
        </div>
    </div>

    <div class="modal" id="previewModal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalTitle">Preview</span>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-primary" onclick="downloadCurrentModalAsPDF()">üì• PDF</button>
                    <button class="close-btn" onclick="closeModal()">√ó</button>
                </div>
            </div>
            <div class="modal-body" id="modalBody">
            </div>
        </div>
    </div>

    <div class="loading" id="loadingOverlay">
        <div class="spinner"></div>
        <p>ƒêang t·∫°o PDF...</p>
    </div>

    <script>
        const files = [
            '02_17 . - Î≤†Ìä∏ÎÇ®Ïñ¥.pdf(ÏÜ°Ìù¨).svg222-01.svg',
            '02_17 . - Î≤†Ìä∏ÎÇ®Ïñ¥.pdf(ÏÜ°Ìù¨).svg222-02.svg',
            '02_17 . - Î≤†Ìä∏ÎÇ®Ïñ¥.pdf(ÏÜ°Ìù¨).svg222-03.svg',
            '02_17 . - Î≤†Ìä∏ÎÇ®Ïñ¥.pdf(ÏÜ°Ìù¨).svg222-04.svg',
            '02_17 . - Î≤†Ìä∏ÎÇ®Ïñ¥.pdf(ÏÜ°Ìù¨).svg222-05.svg',
            '02_17 . - Î≤†Ìä∏ÎÇ®Ïñ¥.pdf(ÏÜ°Ìù¨).svg222-06.svg',
            '02_17 . - Î≤†Ìä∏ÎÇ®Ïñ¥.pdf(ÏÜ°Ìù¨).svg222-07.svg',
            '02_17 . - Î≤†Ìä∏ÎÇ®Ïñ¥.pdf(ÏÜ°Ìù¨).svg222-08.svg',
            '02_17 . - Î≤†Ìä∏ÎÇ®Ïñ¥.pdf(ÏÜ°Ìù¨).svg222-09.svg',
            '02_17 . - Î≤†Ìä∏ÎÇ®Ïñ¥.pdf(ÏÜ°Ìù¨).svg222-10.svg'
        ];

        let currentFile = null;
        let currentModalFile = null;

        function init() {
            loadThumbnails();
            loadFileList();
            if (files.length > 0) {
                selectFile(files[0]);
            }
        }

        function loadThumbnails() {
            const container = document.getElementById('thumbnailList');
            container.innerHTML = files.map((file, index) => `
                <div class="thumbnail" onclick="selectFile('${file}')" id="thumb-${index}">
                    <object data="${encodeURIComponent(file)}" type="image/svg+xml">
                        <img src="${encodeURIComponent(file)}" alt="Page ${index + 1}">
                    </object>
                    <div class="thumbnail-label">Trang ${index + 1}</div>
                </div>
            `).join('');
        }

        function loadFileList() {
            const container = document.getElementById('fileList');
            container.innerHTML = files.map((file, index) => `
                <div class="file-card">
                    <div class="file-preview" onclick="openModal('${file}', ${index})">
                        <object data="${encodeURIComponent(file)}" type="image/svg+xml">
                            <img src="${encodeURIComponent(file)}" alt="Page ${index + 1}">
                        </object>
                    </div>
                    <div class="file-info">
                        <div class="file-name">Trang ${index + 1}: POUR Catalog</div>
                        <div class="file-actions">
                            <button class="btn btn-outline" onclick="openModal('${file}', ${index})">üëÅ Xem</button>
                            <button class="btn btn-primary" onclick="downloadSinglePDF('${file}', ${index})">üì• PDF</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function selectFile(file) {
            currentFile = file;
            const display = document.getElementById('mainDisplay');
            display.innerHTML = `
                <object data="${encodeURIComponent(file)}" type="image/svg+xml" style="width: 100%; max-width: 800px;">
                    <img src="${encodeURIComponent(file)}" alt="SVG Preview">
                </object>
            `;

            // Update active thumbnail
            document.querySelectorAll('.thumbnail').forEach((thumb, i) => {
                thumb.classList.toggle('active', files[i] === file);
            });
        }

        function openModal(file, index) {
            currentModalFile = file;
            document.getElementById('modalTitle').textContent = `Trang ${index + 1}`;
            document.getElementById('modalBody').innerHTML = `
                <object data="${encodeURIComponent(file)}" type="image/svg+xml" style="width: 100%;">
                    <img src="${encodeURIComponent(file)}" alt="Preview">
                </object>
            `;
            document.getElementById('previewModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('previewModal').classList.remove('active');
        }

        async function svgToPdfPage(svgUrl) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';

                fetch(svgUrl)
                    .then(response => response.text())
                    .then(svgText => {
                        const blob = new Blob([svgText], { type: 'image/svg+xml' });
                        const url = URL.createObjectURL(blob);
                        img.src = url;

                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            // A4 size at 150 DPI
                            canvas.width = 1240;
                            canvas.height = 1754;
                            const ctx = canvas.getContext('2d');
                            ctx.fillStyle = 'white';
                            ctx.fillRect(0, 0, canvas.width, canvas.height);

                            // Scale to fit
                            const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
                            const x = (canvas.width - img.width * scale) / 2;
                            const y = (canvas.height - img.height * scale) / 2;
                            ctx.drawImage(img, x, y, img.width * scale, img.height * scale);

                            URL.revokeObjectURL(url);
                            resolve(canvas.toDataURL('image/jpeg', 0.95));
                        };

                        img.onerror = () => {
                            URL.revokeObjectURL(url);
                            reject(new Error('Failed to load SVG'));
                        };
                    })
                    .catch(reject);
            });
        }

        async function downloadAllAsPDF() {
            const loading = document.getElementById('loadingOverlay');
            loading.classList.add('active');

            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');

                for (let i = 0; i < files.length; i++) {
                    if (i > 0) pdf.addPage();

                    try {
                        const imgData = await svgToPdfPage(encodeURIComponent(files[i]));
                        pdf.addImage(imgData, 'JPEG', 0, 0, 210, 297);
                    } catch (e) {
                        console.error(`Error processing page ${i + 1}:`, e);
                    }
                }

                pdf.save('POUR_Catalog_Vietnamese.pdf');
            } catch (error) {
                console.error('PDF generation error:', error);
                alert('L·ªói t·∫°o PDF. Vui l√≤ng th·ª≠ l·∫°i.');
            } finally {
                loading.classList.remove('active');
            }
        }

        async function downloadCurrentAsPDF() {
            if (!currentFile) {
                alert('Vui l√≤ng ch·ªçn m·ªôt trang tr∆∞·ªõc');
                return;
            }

            const loading = document.getElementById('loadingOverlay');
            loading.classList.add('active');

            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgData = await svgToPdfPage(encodeURIComponent(currentFile));
                pdf.addImage(imgData, 'JPEG', 0, 0, 210, 297);

                const pageNum = files.indexOf(currentFile) + 1;
                pdf.save(`POUR_Catalog_Page${pageNum}_Vietnamese.pdf`);
            } catch (error) {
                console.error('PDF generation error:', error);
                alert('L·ªói t·∫°o PDF. Vui l√≤ng th·ª≠ l·∫°i.');
            } finally {
                loading.classList.remove('active');
            }
        }

        async function downloadCurrentModalAsPDF() {
            if (!currentModalFile) return;

            const loading = document.getElementById('loadingOverlay');
            loading.classList.add('active');

            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgData = await svgToPdfPage(encodeURIComponent(currentModalFile));
                pdf.addImage(imgData, 'JPEG', 0, 0, 210, 297);

                const pageNum = files.indexOf(currentModalFile) + 1;
                pdf.save(`POUR_Catalog_Page${pageNum}_Vietnamese.pdf`);
            } catch (error) {
                console.error('PDF generation error:', error);
                alert('L·ªói t·∫°o PDF. Vui l√≤ng th·ª≠ l·∫°i.');
            } finally {
                loading.classList.remove('active');
            }
        }

        async function downloadSinglePDF(file, index) {
            const loading = document.getElementById('loadingOverlay');
            loading.classList.add('active');

            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgData = await svgToPdfPage(encodeURIComponent(file));
                pdf.addImage(imgData, 'JPEG', 0, 0, 210, 297);
                pdf.save(`POUR_Catalog_Page${index + 1}_Vietnamese.pdf`);
            } catch (error) {
                console.error('PDF generation error:', error);
                alert('L·ªói t·∫°o PDF. Vui l√≤ng th·ª≠ l·∫°i.');
            } finally {
                loading.classList.remove('active');
            }
        }

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Close modal on outside click
        document.getElementById('previewModal').addEventListener('click', (e) => {
            if (e.target.id === 'previewModal') closeModal();
        });

        // Initialize
        init();
    </script>
</body>
</html>
